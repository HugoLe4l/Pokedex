<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeData</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/pokemon-go-png-13298.png" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>
<body>

    <div class="pokedex-box">
        <img class="pokedex" src="img/Background-removebg-preview.png" alt="">
        <div class="tela">
            <span class="loading"></span>
            <a id="name-box" href="" target="_blank">
                <h1>
                    <span class="numero__pokemon">01</span> | 
                    <span class="name__pokemon">Pikachu</span>
                </h1>
            </a>
            <img class="image-pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif" alt="">
            
            <div class="box-types">
                <span class="type" id="primary_type"></span>
                <span class="type" id="second_type"></span>
            </div>
        </div>
        <form class="form">
            <input class="input-search" type="search" placeholder="Name or number">
        </form>
        <div class="buttons-box">
            <button id="btn-prev"><i class="bi bi-caret-left-fill"></i></button>
            <button id="btn-prox"><i class="bi bi-caret-right-fill"></i></button>
        </div>
        <div class="audio-control">
            <i id="audio__btn_icon" class="fa-solid fa-volume-high"></i>
        </div>
        <a id="github" href="https://github.com/HugoLe4l" target="_blank"><i class="bi bi-github"></i>
        </a>
        <div class="box-logo-pokemon">
            <img class="pokemon-logo" src="/img/PokemonLogo.png" alt="">
        </div>
    </div>

    
     <audio id="audio1" src="audios/pc-on_IqonUtTZ.mp3" preload="auto"></audio>
     <audio id="audio2" src="audios/bumpintowall_X5CNQPB.mp3" preload="auto"></audio>
     <audio id="audio3" src="audios/sound on.mp3" preload="auto"></audio>
     <audio id="audio4" src="audios/sound off.mp3" preload="auto"></audio>

    
</body>
</html>
